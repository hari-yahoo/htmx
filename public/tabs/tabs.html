<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Tabs Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>

</head>

<body>
    <main class="container">
        <nav>
            <ul>
                <li hx-get="/section1" hx-trigger="click" hx-target="#tab-content" hx-swap="innerHTML">One</li>
                <li hx-get="/section2" hx-trigger="click" hx-target="#tab-content" hx-swap="innerHTML">Two</li>
                <li hx-get="/section3" hx-trigger="click" hx-target="#tab-content" hx-swap="innerHTML">Three</li>
            </ul>
        </nav>

        <div id="tab-content" class="tab-content">
            <!-- Initial content or loading message -->
            <p>Please select a tab to load content.</p>
        </div>
    </main>

</body>

</html>
